<!DOCTYPE html>
<html>
    <head>
        <title>ToDo v1.0</title>
    </head>
    <body>
        <h1>Todo Application</h1>
    
        <!--// DIV for the input form //-->
        <div id="todoform">
            <h2>Insert a new todo</h2>
            <form>
                <p>
                    <dl>
                        <dt>Title</dt>
                        <dd><input type="text" name="title" placeholder="title here" autofocus/></dd>
                        <dt>Description</dt>
                        <dd><input type="desc" name="desc" placeholder="description here" /></dd>
                    </dl>
                    <input type="submit" value="store todo"/>
                </p>
            </form>
        </div>
    
        <!--// DIV for the todo list //-->
        <div id="todolist">
            <p>
                Een lijst met de meest belangrijke taken voor vandaag:
                <ul>
                    <li>Hond uitlaten</li>
                    <li>Eten koken</li>
                    <li>Tanden poetsen</li>
                </ul>
            </p>    
        </div>
    
        <!--// DIV for the detail screen //-->
        <div id="tododetail">
            <h2>Hond uitlaten</h2>
            <p>
                Zo nu en dan moet de hond eens worden uitgelaten. Het beesie moet immers ook een keer wat kwijt, istnie?
            </p>
        </div>
        
    </body>
</html>
