<!DOCTYPE html>
<html>
    <head>
        <title>ToDo v1.0</title>
        <script src="./Scripts/main.js"></script>
    </head>
    
    <style>
      body { font-family: verdana}
      h1   { text-shadow:10px 10px 10px gray}
      .block {
        font-size:12px;
        float:left;
        width:250px;
        height:250px;
        border:1px solid #886655;
        padding:10px;
        margin:10px;
        border-radius: 10px;
        background-color:#ffeedd
        }
    </style>
    
    <body>
        
        <h1>Todo Application</h1>

       
        
        <!--// DIV for the input form //-->
        <div id="todoform" class="block">
            <h2>Insert a new todo</h2>
            <form>
                <p>
                    <dl>
                        <dt>Title</dt>
                        <dd><input type="text" id="title" name="title" placeholder="title here" autofocus/></dd>
                        <dt>Description</dt>
                        <dd><input type="text" id="desc" name="desc" placeholder="description here" /></dd>
                    </dl>
                    <input type="button" value="store todo" onclick="newTodo();"/>
                </p>
            </form>
        </div>
    
        <!--// DIV for the todo list //-->
        <div id="todolist" class="block">
            <h2>Todo List</h2>
            <p>
                Een lijst met de meest belangrijke taken voor vandaag:
                <ul id="todolist_ul" onclick="setDetails();">
                    <li>Hond uitlaten</li>
                    <li>Eten koken</li>
                    <li>Tanden poetsen</li>
                </ul>
            </p>    
        </div>
    
        <!--// DIV for the detail screen //-->
        <div id="tododetail" class="block">
            <h2 id="detail_title">Hond uitlaten</h2>
            <p id="detail_descr">
                Zo nu en dan moet de hond eens worden uitgelaten. Het beesie moet immers ook een keer wat kwijt, istnie?
            </p>
        </div>
        
        
        
    </body>
   

</html>
